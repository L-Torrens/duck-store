<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>text here ahahahahaha</header>



  <div id="search-bar">
    <label for="search">Search</label>
    <input type="text" placeholder="Looking for something?" id="search-text">
  </div>

  <main id="store-container">
    <div class="store-item">
      <h4 class="item-name">"Flowers" jumper</h4>
      <img src="./Resources/Images/flowers_duck_jumper Background Removed.png"
        alt="A jumper with a duck holding flowers" class="item-img">
      <h3 class="price">$129.99</h3>
      <button class="add-to-cart">Add to cart</button>
    </div>

    <div class="store-item">
      <h4 class="item-name">"Murder" jumper</h4>
      <img src="./Resources/Images/murder_duck_jumper Background Removed.png"
        alt="A jumper with a duck holding a knife in its mouth saying murder" class="item-img">
      <h3 class="price">$139.50</h3>
      <button class="add-to-cart">Add to cart</button>
    </div>

    <div class="store-item">
      <h4 class="item-name">"Questioning" jumper</h4>
      <img src="./Resources/Images/questioning_duck_jumper Background Removed.png"
        alt="A jumper with a duck tilting it's head" class="item-img">
      <h3 class="price">$51.99</h3>
      <button class="add-to-cart">Add to cart</button>
    </div>

    <div class="store-item">
      <h4 class="item-name">Rubber Duck jumper</h4>
      <img src="./Resources/Images/rubber_duck_jumper Background Removed.png" alt="A jumper with a rubber duck"
        class="item-img">
      <h3 class="price">$54.99</h3>
      <button class="add-to-cart">Add to cart</button>
    </div>

    <div class="store-item">
      <h4 class="item-name">"War" jumper</h4>
      <img src="./Resources/Images/war_duck_jumper Background Removed.png"
        alt="A jumper with a duck holding a knife, peace was never an option" class="item-img">
      <h3 class="price">$49.99</h3>
      <button class="add-to-cart">Add to cart</button>
    </div>

    <div class="store-item">
      <h4 class="item-name">"Wow" jumper</h4>
      <img src="./Resources/Images/wow_duck_jumper Background Removed.png"
        alt="A jumper with a duck looking shocked, saying wow" class="item-img">
      <h3 class="price">$49.99</h3>
      <button class="add-to-cart">Add to cart</button>
    </div>
  </main>

  <aside id="cart">

    <h2>Cart:</h2>
    <br>

    <div class="cart-item">
      <p class="cart-item-name">"Wow" Duck Jumper</p>
      <p class="cart-item-price price">$49.99</p>
      <button class="remove-from-cart">Remove</button>
    </div>

    <div class="cart-item">
      <p class="cart-item-name">"Murder" Duck Jumper</p>
      <p class="cart-item-price price">$139.50</p>
      <button class="remove-from-cart">Remove</button>
    </div>

    <div class="cart-item">
      <p class="cart-item-name">"Questioning" Duck Jumper</p>
      <p class="cart-item-price price">$51.99</p>
      <button class="remove-from-cart">Remove</button>
    </div>

    <div id="cart-total">
      <h3>Cart Total: $241.48</h3>
    </div>
  </aside>

</body>

</html>
